      <!-- Dot indicators -->

        <span class="dot_refer" onclick="setCurrentSlide(1)"></span>

    <script>
      function initCarousel(carouselContentId, dotClass, interval = 3000) {
        let currentSlideIndex = 0;
        const carouselContent = document.getElementById(carouselContentId);
        const dots = document.querySelectorAll(`.${dotClass}`);

        function updateCarousel() {
          const offset = -currentSlideIndex * 100;
          carouselContent.style.transform = `translateX(${offset}%)`;

          // Update active dot
          dots.forEach((dot, index) => {
            dot.classList.toggle("active", index === currentSlideIndex);
          });
        }

        function nextSlide() {
          // Increment the index, but ensure it wraps around
          currentSlideIndex = (currentSlideIndex + 1) % dots.length;
          updateCarousel();
        }

        function setCurrentSlide(index) {
          currentSlideIndex = index;
          updateCarousel();
        }

        setInterval(nextSlide, interval);

        return { nextSlide, setCurrentSlide };
      }

      const carousel = initCarousel("carouselContent_refer", "dot_refer");
    </script>

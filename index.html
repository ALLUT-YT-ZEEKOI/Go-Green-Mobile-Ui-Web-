<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

    <!-- FontFam -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body>

    <div class="parent_div_z1">
        <div class="d-flex justify-content-between">
            <div class="d-flex flex-column">
                <div class="d-flex align-items-center">
                    <img class="grop-img_z1" src="assets\Group1.png" alt="">
                    <div class="main_name_z1">Abad Sait</div>
                    <img class="down-arrow_z1" src="assets\Vector.png" alt="">
                </div>
                <div class="location_z1">Abad Plaza, Bengaluru, Karnataka....</div>
            </div>
            <img class="profile_z1" src="assets\user 1.png" alt="">
        </div>

        <div class="searc_bar_container_z1">
            <input type="text" placeholder="Search “condom”" name="">
        </div>
        <!-- blue contaner courcel -->
        <div class="first_courcel_z1">
            <div class="courcel_content_z1" id="courcel_content_z1">
                <div class="courcel_items_z1">
                    <div class="d-flex">
                        <img src="assets\Group 1721 1.png" alt="">
                        <div style="line-height: 0;padding-left: 3px;"><span class="get_in_z1">Get farm fresh milk delivered <br/></span><span class="at_yout_text_1z">at your Door Step</span></div>
                    </div>
                    <div class="subscribe_btn_z1">
                        <div class="sub_btn_text_z1">Subscribe</div>
                    </div>
                </div>
                <div class="courcel_items_z1">
                    <div class="d-flex">
                        <img src="assets\Group 1721 1.png" alt="">
                        <div style="line-height: 0;padding-left: 3px;"><span class="get_in_z1">Get farm fresh milk delivered <br/></span><span class="at_yout_text_1z">at your Door Step</span></div>
                    </div>
                    <div class="subscribe_btn_z1">
                        <div class="sub_btn_text_z1">Subscribe</div>
                    </div>
                </div>
            </div>

            <!-- Dot indicators -->
            <div class="courcel-indicator_z1">
                <span class="dot_z1 active" onclick="setCurrentSlide(0)"></span>
                <span class="dot_z1" onclick="setCurrentSlide(1)"></span>
            </div>
        </div>
        <!-- Direct From Farm category-->
        <div class="Direct_main_z1">
            <div class="line_z1"></div>
            <div class="head_category_z1">Direct From Farm</div>
            <div class="line_z2"></div>
        </div>
        <div style="category_horizontal_move">
            <img src="/assets\Mask group.png" alt="">
        </div>

    </div>

    <!-- boostrap -->
    <script src="script.js"></script>
    <script src="<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script></script>
